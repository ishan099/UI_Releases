<div class="row blur-this">
    <div class="col-lg-12 col-sm-12 col-xs-12">

        <div ng-show="!DetailedView" class="table-widget">

            <!--page title -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-title">

                        <!--<div class="title_right">-->
                                <div class="tbl-desc-top">
                                    <ul class="pull-right">
                                        <li>
                                            <div class="table-search">
                                                <input type="text" placeholder="search number here.."
                                                       ng-model="searchCriteria"
                                                       class="form-control">
                                            </div>
                                        </li>

                                        <li ng-if="!isLoadingRequests">
                                            <button class="btn btn-orange btn-orange-op" ng-click="searchDidRequest();">
                                                Search
                                            </button>
                                        </li>

                                        <li ng-if="!isLoadingRequests">
                                            <button class="btn btn-green btn-green-op" ng-click="refreshData();">
                                                Refresh
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>


            <div class="col-lg-12 col-xs-12">
                <div class="tbl-header">
                    <div class="col-lg-1 col-xs-1">
                        <div class="table-header-txt">
                            Tenant
                        </div>
                    </div>
                    <div class="col-lg-2 col-xs-2">
                        <div class="table-header-txt tbl-header-left-boarder">
                            Company
                        </div>
                    </div>
                    <div class="col-lg-2 col-xs-2">
                        <div class="table-header-txt tbl-header-left-boarder">
                            DID_Number
                        </div>
                    </div>
                    <div class="col-lg-2 col-xs-2">
                        <div class="table-header-txt tbl-header-left-boarder">
                            Trunk Code
                        </div>
                    </div>
                    <div class="col-lg-2 col-xs-2">
                        <div class="table-header-txt tbl-header-left-boarder">
                            DID Enabled
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-3">
                        <div class="table-header-txt tbl-header-left-boarder">
                            Update Time
                        </div>
                    </div>
                </div>
            </div>

            <div ng-if="isLoadingRequests"
                 class="loading-current-view" style="background: transparent;">
                <!--  loader  -->
                <svg class="circular">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2"></circle>
                </svg>
                <div class="loader-section"></div>
            </div>

            <div class="table-body">
                <!--- data loading -->
                <div class="col-lg-12 col-xs-12">
                    <div class="table-row animated fadeIn"
                         ng-click="goToDidRequest(didRequest)"
                         ng-repeat="didRequest in DidRequests | filterBy: ['DidNumber']: searchCriteria">
                        <div class="col-lg-1 col-xs-1">
                            <div class="table-body-row">
                                {{didRequest.Tenant}}
                            </div>
                        </div>
                        <div class="col-lg-2 col-xs-2">
                            <div class="table-body-row">
                                {{didRequest.Company}}
                            </div>
                        </div>
                        <div class="col-lg-2 col-xs-2">
                            <div class="table-body-row">
                                {{didRequest.DidNumber}}
                            </div>
                        </div>
                        <div class="col-lg-2 col-xs-2">
                            <div class="table-body-row">
                                {{didRequest.TrunkId}}
                            </div>
                        </div>
                        <div class="col-lg-2 col-xs-2">
                            <div class="table-body-row">
                                {{didRequest.DidEnabled}}
                            </div>
                        </div>
                        <div class="col-lg-3 col-xs-3">
                            <div class="table-body-row">
                                {{didRequest.updatedAt}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div ng-show="DetailedView" ng-include="'app/views/voxbone-number-config/template/detailView.html'"></div>

    </div>
</div>
