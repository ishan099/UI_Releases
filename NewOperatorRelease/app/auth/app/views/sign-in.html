<div ng-controller="loginCtrl">
    <div class="sign-bg"></div>
    <div class="image-erp">
        <img src="assets/img/login-bg.jpg">
    </div>
    <div class="container">
        <div class="col-lg-12">
            <div class="col-lg-8">
                <div class="sign-up-text-wrp">
                    <div class="header">
                        Operator Console
                    </div>
                    <div class="sub-header">
                        FaceTone provides communication and collaboration platform. Cloud ready engagement hub and
                        contact center solution for engagement.
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="sign-in-wrp">
                    <!--<div class="header-txt">-->
                    <!--Operator Console-->
                    <!--</div>-->
                    <form name="loginFrm" novalidate>
                        <div class="form-group">
                            <label class="sing-lbl" for="usersName">User Name</label>
                            <input ng-model="userNme"
                                   type="text"
                                   name="userNme"
                                   class="form-control sign-txt animated"
                                   id="usersName"
                                   required>
                        </div>
                        <div class="form-group">
                            <label class="sing-lbl" for="pwd">Password</label>
                            <input ng-model="pwd"
                                   type="password"
                                   name="pwd"
                                   class="form-control sign-txt animated"
                                   required
                                   id="pwd">
                        </div>
                        <div class="btn-bottom-wrp">
                            <button ng-if="!isLogin"
                                    ng-disabled="loginFrm.$invalid"
                                    ng-click="onClickLogin()"
                                    type="submit"
                                    class="btn btn-default btn-green btn-block">
                                SIGN IN
                            </button>
                            <button ng-if="isLogin"
                                    type="submit"
                                    class="btn btn-default btn-green btn-block">
                                PLEASE WAIT...
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


</div>
