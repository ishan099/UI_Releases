<div class="full-width-modal animated fadeIn">
    <div class="col-lg-4 col-lg-offset-4">
        <div class="model-form-widget">
            <div class="form-wrapper">
                <div class="header">
                    <div class="header-text">
                        Create New Company
                    </div>
                    <div class="header-icon">
                        <ul class="pull-right">
                            <li>
                                <a ng-click="createNewCompany();" href="javascript:void(0);">
                                    <i class="ti-close"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <form name="frmComapny" novalidate>
                    <div class="form-group"
                         ng-class="frmComapny.companyname.$invalid &&
                         !frmComapny.companyname.$pristine ?'validation-on':''">
                        <label for="companyname">Company Name*</label>
                        <input type="text"
                               name="companyname"
                               ng-model="companyData.companyname"
                               class="form-control sign-txt"
                               id="companyname"
                               required>
                    </div>
                    <div class="form-group"
                         ng-class="frmComapny.mail.$invalid &&
                         !frmComapny.mail.$pristine ?'validation-on':''">
                        <label for="mail">Email*</label>
                        <input type="email"
                               name="mail"
                               ng-model="companyData.mail"
                               class="form-control sign-txt"
                               id="mail"
                               required>
                    </div>
                    <div class="form-group"
                         ng-class="frmComapny.password.$invalid &&
                         !frmComapny.password.$pristine ?'validation-on':''">
                        <label for="password">Password*</label>
                        <input type="password"
                               name="password"
                               ng-model="companyData.password"
                               class="form-control sign-txt"
                               password-verify="{{companyData.confirm}}"
                               id="password"
                               required>
                    </div>
                    <div class="form-group"
                         ng-class="frmComapny.confirm.$invalid &&
                         !frmComapny.confirm.$pristine ?'validation-on':''">
                        <label for="confirm">Confirm Password*</label>
                        <input type="password"
                               name="confirm"
                               ng-model="companyData.confirm"
                               class="form-control sign-txt"
                               password-verify="{{companyData.password}}"
                               id="confirm"
                               required>
                    </div>

                    <button ng-if="!isLoadingNextForm"
                            type="button"
                            ng-disabled="frmComapny.$invalid"
                            ng-click="nextWizard()"
                            class="btn btn-green btn-block">Create Company
                    </button>
                    <button ng-if="isLoadingNextForm"
                            disabled
                            type="button"
                            class="btn btn-green">Please Wait...
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>
